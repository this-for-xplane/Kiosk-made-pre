<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiosk Simulator</title>
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f5f5f5;
        display: flex; justify-content: center; align-items: center;
        height: 100vh;
    }

    .kiosk {
        position: relative;
        width: 380px; height: 650px;
        background: #fff;
        border: 2px solid #aaa; border-radius: 16px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    .screen {
        width: 100%; height: 100%;
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        text-align: center;
        transition: opacity 0.4s;
    }

    .hidden { display: none; }

    .menu-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
        width: 80%;
        margin-top: 20px;
    }

    .menu-item {
        padding: 15px;
        border: 2px solid #ccc;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
    }

    .menu-item:hover {
        background: #f0f0f0;
        transform: scale(1.03);
    }

    .order-list {
        margin-top: 20px;
        width: 80%;
        border-top: 1px solid #ccc;
        padding-top: 10px;
        min-height: 100px;
    }

    .order-item {
        background: #f8f8f8;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 8px;
        margin: 5px 0;
        cursor: pointer;
    }

    .pay-btn {
        margin-top: auto;
        margin-bottom: 20px;
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        background: #007bff;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.2s;
    }
    .pay-btn:hover { background: #0056b3; }

    /* ì¹´ë“œ ì‚½ì…êµ¬ */
    .card-slot {
        position: absolute;
        bottom: 60px; left: 50%;
        transform: translateX(-50%);
        width: 160px; height: 18px;
        background: #222;
        border-radius: 3px;
    }

    /* ì¹´ë“œ */
    .card {
        position: absolute;
        bottom: -60px; left: 50%;
        transform: translateX(-50%);
        width: 140px; height: 90px;
        background: linear-gradient(45deg, #3498db, #2ecc71);
        border-radius: 10px;
        border: 2px solid #000;
        transition: all 1s;
    }

    /* ì˜ìˆ˜ì¦ ë°°ì¶œêµ¬ */
    .receipt-slot {
        position: absolute;
        bottom: 20px; left: 50%;
        transform: translateX(-50%);
        width: 100px; height: 8px;
        background: #222;
        border-radius: 3px;
    }

    /* ì˜ìˆ˜ì¦ */
    .receipt {
        position: absolute;
        bottom: 20px; left: 50%;
        transform: translateX(-50%);
        width: 90px; height: 0;
        background: white;
        border: 1px solid #aaa;
        transition: height 1s;
        overflow: hidden;
        text-align: center;
        font-size: 12px;
    }

    .fade-in { animation: fadeIn 0.8s forwards; }
    @keyframes fadeIn {
        from { opacity: 0; } to { opacity: 1; }
    }
</style>
