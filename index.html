<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>카드 인식 스탠드</title>
<style>
body {
  background:#eaeaea;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-family:'Pretendard', sans-serif;
}

/* 스탠드 본체 */
.stand {
  background:#fff;
  border-radius:25px;
  width:360px;
  box-shadow:0 15px 40px rgba(0,0,0,0.2);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transform: translateY(0);
  transition: transform 0.05s linear;
  padding-bottom:25px;
  position:relative;
}

/* 상단 디스플레이 */
.display {
  background:#222;
  color:#fff;
  padding:15px;
  text-align:center;
  font-size:18px;
  font-weight:600;
}

/* 카드 슬롯 */
.card-slot {
  background:#ccc;
  height:35px;
  width:220px;
  margin:18px auto;
  border-radius:6px;
  position:relative;
  overflow:hidden;
}

/* 카드 */
.card-insert {
  background:linear-gradient(135deg, #0099ff, #0066cc);
  width:200px;
  height:18px;
  border-radius:3px;
  position:absolute;
  top:100%;
  left:50%;
  transform:translateX(-50%);
  transition:top 1s ease-in-out;
}

/* 영수증 */
.receipt {
  width:180px;
  margin:0 auto;
  background:#f9f9f9; /* 밝게 변경됨 */
  color:#000;
  font-size:13px;
  border-radius:0 0 4px 4px;
  text-align:center;
  overflow:hidden;
  box-shadow:0 3px 6px rgba(0,0,0,0.2);
  position:relative;
  height:0; /* 초기엔 감춤 */
}

/* 영수증 나오는 애니메이션 */
@keyframes printReceipt {
  0% {height:0;}
  25% {height:60px;}
  50% {height:130px;}
  75% {height:190px;}
  100% {height:220px;}
}

.receipt.active {
  animation: printReceipt 3s ease-out forwards;
}

.receipt-content {
  padding:10px;
  border-top:2px dashed #333;
}
</style>
</head>
<body>

<div class="stand" id="stand">
  <div class="display" id="display">카드를 삽입해주세요</div>

  <div class="card-slot" id="card-slot">
    <div class="card-insert" id="card-insert"></div>
  </div>

  <div class="receipt" id="receipt">
    <div class="receipt-content">
      <strong>결제 완료</strong><br>
      2025-11-05 10:24<br>
      ₩12,000<br>
      <hr>
      감사합니다.
    </div>
  </div>
</div>

<script>
const card = document.getElementById("card-insert");
const display = document.getElementById("display");
const receipt = document.getElementById("receipt");

card.addEventListener("click", () => {
  card.style.top = "45%";
  display.textContent = "결제 중...";
  
  setTimeout(() => {
    display.textContent = "결제 완료!";
    receipt.classList.add("active");
  }, 1500);
});
</script>

</body>
</html>
