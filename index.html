<title>Kiosk Simulator</title>
<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}
body {
  background-color: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.kiosk {
  position: relative;
  width: 380px;
  height: 720px;
  background-color: #333;
  border-radius: 20px;
  transition: transform 0.4s;
}
.screen {
  width: 340px;
  height: 500px;
  background-color: white;
  margin: 20px auto;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}
.hidden {
  display: none;
}
#mainScreen, #menuScreen {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0; left: 0;
}
#mainScreen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to bottom right, #ffcc00, #ffaa00);
  font-size: 24px;
  color: #222;
}
#mainScreen p {
  margin-top: 20px;
  background-color: #222;
  color: #fff;
  padding: 10px 20px;
  border-radius: 15px;
  cursor: pointer;
}
.menu-item {
  background-color: #eee;
  border: 1px solid #ccc;
  padding: 10px;
  margin: 8px;
  border-radius: 8px;
  text-align: center;
  cursor: pointer;
}
.menu-item.selected {
  background-color: #ffd966;
}
#menuList {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 15px;
}
#payBtn {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #28a745;
  color: white;
  border: none;
  padding: 12px 30px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
}
.card-slot {
  width: 120px;
  height: 16px;
  background-color: #222;
  border-radius: 4px;
  margin: 0 auto;
  position: relative;
  top: -8px;
}
.card {
  width: 80px;
  height: 50px;
  background: linear-gradient(to bottom right, #66ccff, #0099ff);
  border-radius: 6px;
  position: absolute;
  top: -55px;
  left: 20px;
  transition: top 1s;
}
.receipt-slot {
  width: 100px;
  height: 10px;
  background-color: #222;
  margin: 10px auto;
  border-radius: 3px;
  position: relative;
}
.receipt {
  width: 90px;
  height: 60px;
  background-color: white;
  position: absolute;
  bottom: 0;
  left: 5px;
  transform: translateY(100%);
  transition: transform 1s;
  text-align: center;
  font-size: 12px;
  padding: 5px;
  border-top: 1px solid #ccc;
}
.height-controls {
  position: absolute;
  right: -40px;
  bottom: 60px;
  display: flex;
  flex-direction: column;
  gap: 5px;
}
.height-controls button {
  background-color: #555;
  color: white;
  border: none;
  border-radius: 8px;
  width: 36px;
  height: 36px;
  font-size: 20px;
  cursor: pointer;
}
</style>
